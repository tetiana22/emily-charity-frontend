<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation</title>
    <link rel="stylesheet" href="./css/donation.css" />
  </head>
  <body>
    <div id="amount-selection" class="section">
      <div class="btns">
        <button class="btn" onclick="selectAmount('5')">Donate £5</button>
        <button class="btn" onclick="selectAmount('10')">Donate £10</button>
        <button class="btn" onclick="selectAmount('15')">Donate £15</button>
      </div>
      <label class="text">
        Or enter your own amount:
        <input type="number" id="custom-amount" class="input-amount" />
      </label>
      <button
        id="open-modal-btn"
        onclick="continueToDetails()"
        class="btn-continue"
      >
        Continue
      </button>
      <p id="amount-message" class="message"></p>
    </div>

    <div id="payment-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="payment-details" class="hidden">
          <h2 class="title">Select Payment Method</h2>
          <div class="buttons">
            <button
              class="gocardless"
              id="gocardless"
              onclick="setPaymentMethod('gocardless')"
            >
              <img src="./icons/gocardless-icon.svg" alt="GoCardless" />
              GoCardless
            </button>
            <button
              class="paypal"
              id="paypal"
              onclick="setPaymentMethod('paypal')"
            >
              <img
                src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png"
                alt="PayPal Logo"
                style="border: none"
              />
            </button>
          </div>
          <form
            id="donation-form"
            class="hidden form"
            onsubmit="handleSubmit(event)"
          >
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="given-name">Name:</label>
            <input type="text" id="given-name" required />
            <label for="family-name">Surname:</label>
            <input type="text" id="family-name" />
            <button type="submit">Make Donation</button>
          </form>
          <p id="payment-message" class="message"></p>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js" defer></script>
  </body>
</html>
